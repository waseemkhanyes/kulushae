query GetChats {
  getChats {
    id
    receiver_id
    sender_id
    category_id
    type
    item_id
    item {
      id
      title
      price
      image
    }
    receiver {
      id
      image
      first_name
      last_name
      email
      phone
      is_premium
      createdAt
    }
    sender {
      id
      image
      first_name
      last_name
      email
      phone
      is_premium
      createdAt
    }
    createdAt
  }
}
